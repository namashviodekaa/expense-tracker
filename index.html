<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense & Budget Tracker (INR)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col md:flex-row bg-gray-100">

    <!-- Sidebar Navigation -->
    <nav class="sidebar md:w-64 md:h-screen p-4 md:flex md:flex-col z-20">
        <div class="text-2xl font-extrabold text-gray-800 hidden md:block mb-8">
            <span class="text-indigo-600">Smart</span> Tracker
        </div>
        <ul class="nav-list md:space-y-2">
            <li><a href="#" data-view="daily" class="nav-link block p-3 text-gray-700 rounded-lg hover:bg-gray-200 active">Daily Expenses</a></li>
            <li><a href="#" data-view="weekly" class="nav-link block p-3 text-gray-700 rounded-lg hover:bg-gray-200">Weekly Summary</a></li>
            <li><a href="#" data-view="monthly" class="nav-link block p-3 text-gray-700 rounded-lg hover:bg-gray-200">Monthly Report</a></li>
            <li><a href="#" data-view="budget" class="nav-link block p-3 text-gray-700 rounded-lg hover:bg-gray-200">Budget & Goals</a></li>
            <li><a href="#" data-view="insights" class="nav-link block p-3 text-gray-700 rounded-lg hover:bg-gray-200">Insights & Review</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content flex-1 p-4 md:p-8 overflow-y-auto">
        <div id="app-container" class="space-y-6">
            <!-- Content for different views will be injected here -->
        </div>
    </main>

    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 items-center justify-center">
        <div class="glass-card p-6 w-11/12 md:w-1/3">
            <h3 id="modal-title" class="text-xl font-bold mb-4"></h3>
            <p id="modal-message" class="mb-6"></p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">Cancel</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Confirm</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

    
</body>
</html>
